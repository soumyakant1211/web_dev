<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lorem ipsum <strong>dolor</strong> sit amet.</h1>
    <h2>Lorem ipsum <em>dolor</em> sit.</h2>
    <ul>
        <li>Name</li>
        <li>Age</li>
        <li>YoE</li>
        <li>Gender</li>
    </ul>
    <ol>
        <li>Python</li>
        <li>Libraries</li>
        <li>Generative AI</li>
    </ol>
    <div>
        <h1>Block level elements</h1>
        <ul>
            <li>H1 to H6</li>
            <li>OL, UL</li>
            <li>Li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>Inline elements</h1>
        <ul>
            <li>img tags</li>
            <li>Strong</li>
            <li>Em</li>
            <li>a tags</li>
        </ul>
    </div>
    <img src="./Images/Soum.jpg" width="200px" alt="">
</body>
</html>
